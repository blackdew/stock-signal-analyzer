<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 히스토리 - 주식 신호 분석</title>
    <script>
        var cacheBuster = new Date().toISOString().slice(0, 16).replace(/[-:T]/g, '');
        document.write('<link rel="stylesheet" href="static/css/style.css?t=' + cacheBuster + '">');
        document.write('<script src="static/js/navigation.js?t=' + cacheBuster + '"><\/script>');
    </script>
    <script>
        // 네비게이션 렌더링
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation('history');
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- 네비게이션 -->
        <nav class="navigation"></nav>

        <!-- 헤더 -->
        <header class="header">
            <h1>리포트 히스토리</h1>
            <div class="header-info">
                <button id="refresh-btn" onclick="loadReports()">새로고침</button>
            </div>
        </header>

        <!-- 로딩 상태 -->
        <div id="loading" class="loading">리포트 목록을 불러오는 중...</div>

        <!-- 통계 요약 -->
        <section id="stats-section" class="portfolio-summary" style="display: none;">
            <h2>통계</h2>
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="card-label">전체 리포트</div>
                    <div class="card-value" id="total-reports">-</div>
                </div>
                <div class="summary-card">
                    <div class="card-label">최신 리포트</div>
                    <div class="card-value" id="latest-date" style="font-size: 14px;">-</div>
                </div>
                <div class="summary-card">
                    <div class="card-label">최근 수익률</div>
                    <div class="card-value" id="latest-profit-rate">-</div>
                </div>
            </div>
        </section>

        <!-- 리포트 테이블 -->
        <section id="reports-section" style="display: none;">
            <h2>리포트 목록</h2>
            <div class="table-container">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>종목 수</th>
                            <th>매수가 있는 종목</th>
                            <th>수익률</th>
                            <th>수익금</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="reports-tbody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        let reportsData = [];

        // 리포트 목록 불러오기
        async function loadReports() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`/api/reports?t=${timestamp}`);
                if (!response.ok) {
                    throw new Error('리포트 목록을 불러올 수 없습니다.');
                }

                reportsData = await response.json();
                renderReports();
                renderStats();
            } catch (error) {
                loading.innerHTML = `<div class="error-card">리포트 목록을 불러오는데 실패했습니다.<br>${error.message}</div>`;
            }
        }

        // 통계 렌더링
        function renderStats() {
            const statsSection = document.getElementById('stats-section');
            statsSection.style.display = 'block';

            document.getElementById('total-reports').textContent = reportsData.length + '개';

            if (reportsData.length > 0) {
                const latest = reportsData[0];
                const latestDate = new Date(latest.date);
                document.getElementById('latest-date').textContent = latestDate.toLocaleString('ko-KR', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const profitRateElement = document.getElementById('latest-profit-rate');
                profitRateElement.textContent = formatPercentage(latest.profit_rate);
                profitRateElement.className = 'card-value ' + (latest.profit_rate >= 0 ? 'positive' : 'negative');
            }
        }

        // 리포트 테이블 렌더링
        function renderReports() {
            document.getElementById('loading').style.display = 'none';
            const section = document.getElementById('reports-section');
            section.style.display = 'block';

            const tbody = document.getElementById('reports-tbody');
            tbody.innerHTML = reportsData.map(report => {
                const date = new Date(report.date);
                const dateStr = date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const profitClass = report.profit_rate >= 0 ? 'positive' : 'negative';
                const profitRateText = report.stocks_with_buy_price > 0 ? formatPercentage(report.profit_rate) : '-';
                const profitText = report.stocks_with_buy_price > 0 ? formatPrice(report.total_profit) : '-';

                return `
                    <tr>
                        <td>${dateStr}</td>
                        <td>${report.success_count}</td>
                        <td>${report.stocks_with_buy_price}개</td>
                        <td class="${profitClass}">${profitRateText}</td>
                        <td class="${profitClass}">${profitText}</td>
                        <td>
                            <button class="btn-view" onclick="viewReport('${report.filename}')">보기</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 리포트 보기
        function viewReport(filename) {
            window.location.href = `dashboard.html?report=${filename}`;
        }

        // 유틸리티 함수
        function formatPrice(price) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: 'KRW',
                maximumFractionDigits: 0
            }).format(price);
        }

        function formatPercentage(value) {
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', loadReports);
    </script>
</body>
</html>
