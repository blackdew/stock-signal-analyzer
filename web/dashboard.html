<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 신호 분석 대시보드</title>
    <script>
        // 분 단위 타임스탬프로 캐시 무효화
        var cacheBuster = new Date().toISOString().slice(0, 16).replace(/[-:T]/g, '');
        document.write('<link rel="stylesheet" href="static/css/style.css?t=' + cacheBuster + '">');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 네비게이션 -->
        <nav class="navigation"></nav>

        <!-- 헤더 -->
        <header class="header">
            <h1>주식 신호 분석 대시보드</h1>
            <div class="header-info">
                <span id="report-date"></span>
                <button id="refresh-btn" onclick="loadReport()">새로고침</button>
            </div>
        </header>

        <!-- 로딩 상태 -->
        <div id="loading" class="loading">데이터를 불러오는 중...</div>

        <!-- 시장 정보 -->
        <div id="market-info" class="market-info"></div>

        <!-- 글로벌 시장 정보 -->
        <div id="global-market-info" class="global-market-info" style="display: none;"></div>

        <!-- 우선순위 종목 -->
        <section class="priorities" id="priorities" style="display: none;">
            <div class="priority-section">
                <h2>매수 우선순위</h2>
                <div id="buy-priorities" class="priority-list"></div>
            </div>
            <div class="priority-section">
                <h2>매도 우선순위</h2>
                <div id="sell-priorities" class="priority-list"></div>
            </div>
        </section>

        <!-- 종목별 상세 분석 -->
        <section class="stocks-section" id="stocks-section" style="display: none;">
            <h2>종목별 분석</h2>
            <div class="filter-controls">
                <button class="filter-btn active" onclick="filterStocks('all')">전체</button>
                <button class="filter-btn" onclick="filterStocks('BUY')">매수 신호</button>
                <button class="filter-btn" onclick="filterStocks('SELL')">매도 신호</button>
                <button class="filter-btn" onclick="filterStocks('HOLD')">관망</button>
            </div>
            <div id="stocks-container" class="stocks-container"></div>
        </section>
    </div>

    <script>
        // JavaScript 파일도 캐시 무효화 (cacheBuster already declared above)
        document.write('<script src="static/js/navigation.js?t=' + cacheBuster + '"><\/script>');
        document.write('<script src="static/js/app.js?t=' + cacheBuster + '"><\/script>');
    </script>
    <script>
        // 네비게이션 렌더링
        renderNavigation('dashboard');

        // 페이지 로드 시 리포트 불러오기
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof loadReport !== 'undefined') {
                loadReport();
            }
        });
    </script>
</body>
</html>
