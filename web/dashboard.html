<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 신호 분석 대시보드</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>주식 신호 분석 대시보드</h1>
            <div class="header-info">
                <span id="report-date"></span>
                <button id="refresh-btn" onclick="loadReport()">새로고침</button>
            </div>
        </header>

        <!-- 로딩 상태 -->
        <div id="loading" class="loading">데이터를 불러오는 중...</div>

        <!-- 포트폴리오 요약 -->
        <section class="portfolio-summary" id="portfolio-summary" style="display: none;">
            <h2>포트폴리오 요약</h2>
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="card-label">총 투자금</div>
                    <div class="card-value" id="total-investment">-</div>
                </div>
                <div class="summary-card">
                    <div class="card-label">평가금액</div>
                    <div class="card-value" id="total-valuation">-</div>
                </div>
                <div class="summary-card">
                    <div class="card-label">수익금액</div>
                    <div class="card-value" id="total-profit">-</div>
                </div>
                <div class="summary-card">
                    <div class="card-label">수익률</div>
                    <div class="card-value" id="total-profit-rate">-</div>
                </div>
                <div class="summary-card">
                    <div class="card-label">전체 종목</div>
                    <div class="card-value" id="total-stocks">-</div>
                </div>
            </div>
        </section>

        <!-- 우선순위 종목 -->
        <section class="priorities" id="priorities" style="display: none;">
            <div class="priority-section">
                <h2>매수 우선순위</h2>
                <div id="buy-priorities" class="priority-list"></div>
            </div>
            <div class="priority-section">
                <h2>매도 우선순위</h2>
                <div id="sell-priorities" class="priority-list"></div>
            </div>
        </section>

        <!-- 종목별 상세 분석 -->
        <section class="stocks-section" id="stocks-section" style="display: none;">
            <h2>종목별 분석</h2>
            <div class="filter-controls">
                <button class="filter-btn active" onclick="filterStocks('all')">전체</button>
                <button class="filter-btn" onclick="filterStocks('BUY')">매수 신호</button>
                <button class="filter-btn" onclick="filterStocks('SELL')">매도 신호</button>
                <button class="filter-btn" onclick="filterStocks('HOLD')">관망</button>
            </div>
            <div id="stocks-container" class="stocks-container"></div>
        </section>
    </div>

    <script src="static/js/app.js"></script>
    <script>
        // 페이지 로드 시 리포트 불러오기
        window.addEventListener('DOMContentLoaded', loadReport);
    </script>
</body>
</html>
